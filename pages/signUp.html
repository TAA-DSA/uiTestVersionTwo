<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸš€Project3</title>
    <link rel="stylesheet" href="../styles/signin.css" />
  </head>
  <body>
    <header class="header p-3 position-absolute start-0 top-0 end-0">
      <div class="d-flex justify-content-between align-items-center">
        <a
          href="../index.html"
          class="text-decoration-none text-white fs-5 fw-bold"
          >ASU Coffee Club</a
        >
      </div>
    </header>
    <!----------------------- Main Container -------------------------->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #0a1118"
        >
          <div class="featured-image mb-3">
            <img
              src="../assets/2-health-benefits.jpg"
              class="img-fluid"
              style="width: 250px"
              alt="coffee banner"
            />
          </div>

          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Join other coffee lovers.</small
          >
        </div>
        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Please register</h2>
              <p>Registration is easy and takes only few minues</p>
            </div>
            <div class="input-group mb-3" id="myForm">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="First Name"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Last Name"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email address"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder=" Confirm Password"
              />
            </div>

            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small
                    >I have read and accept the Privacy Policy</small
                  ></label
                >
              </div>

              <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02">
                  <option selected>Choose...</option>
                  <option value="1">Yes</option>
                  <option value="2">No</option>
                </select>
                <div class="input-group-append">
                  <label class="input-group-text" for="inputGroupSelect02"
                    >Subribe to Newletter</label
                  >
                </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <button
                class="btn btn-lg btn-primary w-100 fs-6"
                onclick="submitForm()"
              >
                Submit Form
              </button>
            </div>
            <div class="input-group mb-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/index.js"></script>
  </body>
</html>
